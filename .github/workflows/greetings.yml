name: Close Pull Request

on:
  pull_request_target:
    types: [opened]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: superbrothers/close-pull-request@v3
      with:
        # Optional. Post a issue comment just before closing a pull request.
        comment: "Привет, сделай пожалуйста пул реквест в свой репозиторий, сейчас ты сделал ПР в мою репу. Посмотри в домашке, там на скриншоте нарисовано где выбрать репозиторий свой"
